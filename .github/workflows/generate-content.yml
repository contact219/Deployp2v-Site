name: Generate Marketing Content

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      content_type:
        description: 'Type of content to generate'
        required: true
        default: 'blog'
        type: choice
        options:
          - blog
          - industry
          - both

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  generate-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate blog content
        if: github.event.inputs.content_type != 'industry'
        run: node scripts/generate-blog-post.js

      - name: Generate industry content
        if: github.event.inputs.content_type == 'industry' || github.event.inputs.content_type == 'both'
        run: node scripts/generate-industry-page.js

      - name: Generate sitemap
        run: node scripts/generate-sitemap.js

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: 'content: Auto-generated marketing content'
          title: '[Auto] New Marketing Content Generated'
          body: |
            ## Automated Content Generation
            
            This PR contains automatically generated marketing content.
            
            ### Generated by
            - Workflow: `generate-content.yml`
            - Trigger: ${{ github.event_name }}
            - Date: ${{ github.event.repository.updated_at }}
            
            ### Review Checklist
            - [ ] Content is accurate and relevant
            - [ ] No placeholder text remaining
            - [ ] SEO metadata is appropriate
            - [ ] Links are valid
            
            ---
            *This PR was automatically created by the content generation workflow.*
          branch: auto/content-update
          delete-branch: true
